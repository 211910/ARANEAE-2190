<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARANEAE 2190</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#050505;
  color:#00ffcc;
  font-family:monospace;
  text-align:center;
  margin:0;
  padding:10px;
}
h1{
  font-size:28px;
  letter-spacing:3px;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 5px #00ffcc; }
  to{ text-shadow:0 0 20px #00ffcc; }
}
.subtitle{
  color:#777;
  font-size:12px;
}
textarea{
  width:90%;
  height:160px;
  background:#000;
  color:#00ffcc;
  border:1px solid #00ffcc;
  padding:10px;
  font-size:16px;
}
button{
  background:#000;
  color:#00ffcc;
  border:1px solid #00ffcc;
  padding:8px 12px;
  margin:5px;
}
button:hover{
  background:#00ffcc;
  color:#000;
}
.face{
  font-size:18px;
  margin:10px;
  animation:blink 1.5s infinite;
}
@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.4;}
}
#linkBox{
  display:none;
}
</style>
</head>

<body>

<h1>ARANEAE 2190</h1>
<div class="subtitle">
PUBLISHER 211910<br>
17‑10|21|12|25 B00I
</div>

<div class="face">..!?!£(£;3;3(£..!?!</div>

<textarea id="box" placeholder="ENTER TEXT OR LINK"></textarea>

<br>
<button onclick="encode()">ENCODE</button>
<button onclick="decode()">DECODE</button>
<br>
<button onclick="copyText()">COPY</button>
<button onclick="pasteText()">PASTE</button>
<button onclick="clearText()">DELETE</button>
<br>
<button onclick="scrollUp()">▲</button>
<button onclick="scrollDown()">▼</button>

<div id="linkBox">
<br>
<button onclick="openLink()">OPEN LINK</button>
</div>

<script>
const box=document.getElementById("box");
let decodedLink="";

function encode(){
 let t=box.value.toUpperCase(),r="";
 for(let c of t){
  if(c>="A"&&c<="Z") r+=(c.charCodeAt(0)-64)+"|";
  else r+=c;
 }
 box.value=r;
 document.getElementById("linkBox").style.display="none";
}

function decode(){
 let p=box.value.split("|"),r="";
 for(let x of p){
  if(!isNaN(x)&&x>=1&&x<=26) r+=String.fromCharCode(Number(x)+64);
  else r+=x;
 }
 box.value=r;
 if(r.includes("HTTP")){
  decodedLink=r.match(/https?:\/\/\S+/)[0];
  document.getElementById("linkBox").style.display="block";
 }
}

function copyText(){ navigator.clipboard.writeText(box.value); }
function pasteText(){ navigator.clipboard.readText().then(t=>box.value=t); }
function clearText(){ box.value=""; document.getElementById("linkBox").style.display="none"; }
function openLink(){ window.open(decodedLink,"_blank"); }
function scrollUp(){ box.scrollTop-=20; }
function scrollDown(){ box.scrollTop+=20; }
</script>

</body>
</html>
