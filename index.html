<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARANEAE 2190</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:black;
  color:#00ff66;
  font-family:monospace;
}

canvas{
  position:fixed;
  top:0;left:0;
  z-index:-1;
}

.container{ padding:15px; }

.header{
  text-align:center;
  border-bottom:1px solid #00ff66;
  padding-bottom:10px;
}
.header h1{
  margin:0;
  font-size:24px;
  letter-spacing:3px;
}
.header p{
  margin:4px 0;
  font-size:14px;
}

#face{
  text-align:center;
  font-size:22px;
  margin:10px 0;
}

textarea{
  width:100%;
  height:200px;
  margin-top:10px;
  background:#020202;
  color:#00ff66;
  border:1px solid #00ff66;
  padding:12px;
  font-size:16px;
  resize:none;
  border-radius:6px;
}

.buttons{ margin-top:10px; }

button{
  width:100%;
  background:black;
  color:#00ff66;
  border:1px solid #00ff66;
  padding:14px;
  margin-top:8px;
  font-size:16px;
  font-weight:bold;
  border-radius:6px;
}
button:active{
  background:#00ff66;
  color:black;
}

input[type=file]{
  width:100%;
  margin-top:8px;
  color:#00ff66;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

  <div class="header">
    <h1>ARANEAE 2190</h1>
    <p>PUBLISHER : <b>#21|#19|#10|</b></p>
    <p>DARK COMMUNICATION INTERFACE</p>
  </div>

  <div id="face">(•_•)</div>

  <textarea id="box" placeholder="TYPE MESSAGE..."></textarea>

  <div class="buttons">
    <button onclick="encode()">ENCODE</button>
    <button onclick="decode()">DECODE</button>
    <button onclick="copyText()">COPY</button>
    <button onclick="pasteText()">PASTE</button>
    <button onclick="clearBox()">DELETE</button>
    <button onclick="scrollUp()">SCROLL ▲</button>
    <button onclick="scrollDown()">SCROLL ▼</button>
  </div>

  <div style="margin-top:12px">
    <b>IMAGE → DECODE</b>
    <input type="file" id="imgFile" accept="image/*">
    <button onclick="decodeSelectedImage()">DECODE IMAGE</button>
  </div>

</div>

<script>
/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const chars = "01#|";
const drops = Array(Math.floor(canvas.width/15)).fill(0);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff66";
  ctx.font="15px monospace";

  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.floor(Math.random()*chars.length)],i*15,y*15);
    if(y*15 > canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  });
},40);

/* ASCII FACE */
const face = document.getElementById("face");
const faces = ["(•_•)","(•o•)","(⌐■_■)","(⚆_⚆)","(◎_◎)"];
let fi=0;
setInterval(()=> face.textContent = faces[fi++%faces.length],1500);

const box = document.getElementById("box");
box.addEventListener("input",()=> face.textContent="(⚆o⚆)");

/* ENCODE */
function encode(){
  let t = box.value.toUpperCase();
  let o = "";
  for(let c of t){
    if(c===" ") o+=" ";
    else if(c>="A"&&c<="Z") o+="#"+(c.charCodeAt(0)-64)+"|";
    else o+=c;
  }
  box.value=o;
}

/* SMART DECODE CORE */
function smartDecode(input, mode){
  let out="", i=0;

  while(i<input.length){

    if(mode==="chat" && input[i]==="#"){
      let j=input.indexOf("|",i);
      if(j!==-1){
        let n=parseInt(input.slice(i+1,j));
        out+=(n>=1&&n<=26)?String.fromCharCode(n+64):"?";
        i=j+1; continue;
      }
    }

    if(input[i]==="["){
      let j=input.indexOf("]",i);
      if(j!==-1){
        let n=parseInt(input.slice(i+1,j));
        out+=(n>=1&&n<=26)?String.fromCharCode(n+64):"?";
        i=j+1; continue;
      }
    }

    out+=input[i]; i++;
  }
  return out;
}

/* CHAT DECODE */
function decode(){
  face.textContent="(⚆_⚆)";
  box.value = smartDecode(box.value,"chat");
}

/* UTIL */
function copyText(){ box.select(); document.execCommand("copy"); }
async function pasteText(){ box.value = await navigator.clipboard.readText(); }
function clearBox(){ box.value=""; }
function scrollUp(){ box.scrollTop-=40; }
function scrollDown(){ box.scrollTop+=40; }

/* IMAGE OCR DECODE */
function decodeSelectedImage(){
  const file=document.getElementById("imgFile").files[0];
  if(!file) return alert("Choose image first");

  face.textContent="(◎_◎)";

  Tesseract.recognize(file,'eng').then(({data:{text}})=>{
    let cleaned=text
      .replace(/#/g,"")
      .replace(/\|/g,"")
      .replace(/[^0-9\[\]\s]/g,"");

    box.value = smartDecode(cleaned,"image");
  });
}
</script>

</body>
</html>
